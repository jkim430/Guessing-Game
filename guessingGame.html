<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Guessing Game</title>

    <!-- Bootstrap -->
    <link href="guessingGame.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
  <div class="container text-center" style="width:835px">
  	<header class="page-header">
      <h1>Guessing Game</h1>
   	</header>
	<div class="jumbotron" style="width:800px; margin-left:auto; margin-right:auto">
	  <p>I'm thinking of a number between 1 and 100. Can you guess what it is?</p>
	  <div class="input-group">
  		<span class="input-group-addon" id="basic-addon1">Your Guess</span>
  		<input type="text" class="form-control" placeholder="1-100" aria-describedby="basic-addon1">
	  </div><br>
      <div class="btn-group" role="group" aria-label="...">
  		<button type="button" class="btn btn-warning">Guess</button>
  		<button type="button" class="btn btn-default">Hint</button>
  		<button type="button" class="btn btn-default">Play Again</button>
	  </div>
	</div>
  </div> <!--container-->

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <!-- <script src="js/bootstrap.min.js"></script> -->

  </body>
</html>
